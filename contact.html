<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anupam Tripathi</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
    }

    .container {
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 200px;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      margin: 15px 0;
    }

    .sidebar ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    form {
      background: rgba(255, 255, 255, 0.95);
      padding: 25px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .error {
      color: red;
      font-size: 0.9em;
      margin-top: 3px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        text-align: center;
      }

      .main {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/intro.html">My Intro</a></li>
          <li><a href="/services.html">Services</a></li>
          <li><a href="/blog.html">Blog</a></li>
          <li><a href="/contact.html">Contact Me</a></li>
        </ul>
      </nav>
    </div>

    <div class="main">
      <form id="registrationForm">
        <h2>Register</h2>

        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" required />
          <div class="error" id="nameError"></div>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" required />
          <div class="error" id="emailError"></div>
        </div>

        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="text" id="phone" required />
          <div class="error" id="phoneError"></div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" required />
          <div class="error" id="passwordError"></div>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" required />
          <div class="error" id="confirmPasswordError"></div>
        </div>

        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <script>
    const form = document.getElementById('registrationForm');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      let isValid = true;

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      // Reset errors
      document.getElementById('nameError').innerText = "";
      document.getElementById('emailError').innerText = "";
      document.getElementById('phoneError').innerText = "";
      document.getElementById('passwordError').innerText = "";
      document.getElementById('confirmPasswordError').innerText = "";

      // Name
      if (name.length < 3) {
        isValid = false;
        document.getElementById('nameError').innerText = "Name must be at least 3 characters.";
      }

      // Email
      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      if (!emailPattern.test(email)) {
        isValid = false;
        document.getElementById('emailError').innerText = "Enter a valid email.";
      }

      // Phone
      const phonePattern = /^[0-9]{10}$/;
      if (!phonePattern.test(phone)) {
        isValid = false;
        document.getElementById('phoneError').innerText = "Phone must be 10 digits.";
      }

      // Password
      if (password.length < 6) {
        isValid = false;
        document.getElementById('passwordError').innerText = "Password must be at least 6 characters.";
      }

      // Confirm Password
      if (confirmPassword !== password) {
        isValid = false;
        document.getElementById('confirmPasswordError').innerText = "Passwords do not match.";
      }

      if (isValid) {
        alert("Form submitted successfully!");
        form.reset();
      }
    });
  </script>
</body>
</html>
