<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Blog</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/intro.html">My Intro</a></li>
        <li><a href="/services.html">Services</a></li>
        <li><a href="/blog.html">Blog</a></li>
        <li><a href="/contact.html">Contact Me</a></li>
      </ul>
    </nav>
  </div>

  <!-- Blog Container -->
  <div class="blog-container">
    <h1>Frontend Developer Blog</h1>
    <div id="posts"></div>
  </div>
  <style>
    body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background-color: #f0f2f5;
}

/* Sidebar */
.sidebar {
  width: 220px;
  height: 100vh;
  background-color: #1e1e2f;
  color: white;
  padding: 20px;
  position: fixed;
  top: 0;
  left: 0;
}

.sidebar ul {
  list-style: none;
  padding: 0;
}

.sidebar li {
  margin: 20px 0;
}

.sidebar a {
  color: #fff;
  text-decoration: none;
  font-size: 18px;
  transition: 0.3s;
}

.sidebar a:hover {
  color: #00bfff;
  padding-left: 8px;
}

/* Blog Content */
.blog-container {
  margin-left: 240px;
  padding: 40px;
}

.blog-container h1 {
  margin-bottom: 30px;
}

.blog-post {
  background-color: white;
  border-radius: 12px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  padding: 20px;
  margin-bottom: 20px;
}

.blog-post h2 {
  margin-top: 0;
  color: #1e1e2f;
}

.blog-post p {
  color: #333;
}

  </style>
  <script>
    // Dummy blog post data
const posts = [
  {
    title: "How I Started Frontend Development",
    date: "April 9, 2025",
    content: "I started learning HTML and CSS, then moved on to JavaScript. Frontend development gave me creative freedom to build beautiful and interactive websites."
  },
  {
    title: "Why I Love JavaScript",
    date: "April 8, 2025",
    content: "JavaScript is powerful and flexible. From DOM manipulation to APIs, it's the backbone of modern frontend development."
  },
  {
    title: "CSS Tricks Every Developer Should Know",
    date: "April 6, 2025",
    content: "From Flexbox to Grid, mastering CSS has helped me create responsive and elegant layouts."
  }
];

// Render posts
const postContainer = document.getElementById("posts");

posts.forEach(post => {
  const postDiv = document.createElement("div");
  postDiv.className = "blog-post";

  postDiv.innerHTML = `
    <h2>${post.title}</h2>
    <p><em>${post.date}</em></p>
    <p>${post.content}</p>
  `;

  postContainer.appendChild(postDiv);
  
});




  </script>
</body>
</html>
